<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-product-desktop.jpg"
        alt="product-perfume"
        class="img img-1"
      />
      <div class="description description-1">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral,solar and voluptuos interpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="discounted-price">$149.99</span>
        <span class="original-price">$169.99</span>
        <a href="#">
          <div class="btn">
            <div class="pos">
              <img src="./images/icon-cart.svg" alt="cart" class="cart" /><span
                class="link"
                >Add to Cart</span
              >
            </div>
          </div></a
        >
      </div>
    </div>
  </body>
</html>
